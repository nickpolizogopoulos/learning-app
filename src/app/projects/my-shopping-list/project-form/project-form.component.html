<div class="row">
    <div class="col-md-7 col-lg-7 col-xxl-8 mb-3">
        <label for="itemName" class="form-label">Item name<span class="text-danger lead">*</span></label>
        <input type="text" class="form-control shadow-none rounded-1" id="itemName" #itemName>
    </div>
    <div class="col-md-5 col-lg-5 col-xxl-4 mb-3">
        <label for="itemQuantity" class="form-label">Quantity<span class="text-danger lead">*</span></label>
        <input type="number" class="form-control shadow-none rounded-1" min="1" step="1" #itemQuantity>
    </div>
</div>
<div class="mb-4">
    <label for="itemComment" class="form-label">Comment<span class="text-danger lead">*</span></label>
    <input type="text" class="form-control shadow-none rounded-1" id="itemComment" #itemComment>
</div>
<div *ngIf="alertMessage" class="alert alert-danger alert-dismissible rounded-1 mb-4" role="alert">
    Please complete all required fields!
    <button (click)="onCloseAlert()" type="button" class="btn-close shadow-none" aria-label="Close"></button>
</div>
<button (click)="onAddFoodItem(itemName, itemQuantity, itemComment)" class="btn btn-primary rounded-1 me-3 mb-3">Add Food</button>
<button (click)="onAddHomeItem(itemName, itemQuantity, itemComment)" class="btn btn-success rounded-1 me-3 mb-3">Add Home supplies</button>
<button (click)="onClearLists()" class="btn btn-secondary rounded-1 me-3 mb-3">Clear both lists</button>
