

    <h4>2. Property Binding</h4>

    <p
      class="lead">
      Insert data and add it to the list.
    </p>

    <input
      class="form-control rounded-0 shadow-none"
      type="text"
      [(ngModel)]="data"
    >
    
    <div class="pt-3">
      <button (click)="addData()" [disabled]="data === '' ? true : false"  class="btn btn-primary rounded-1 me-3 mb-2">Add data</button>  
      <button (click)="removeData()" [disabled]="isDisabled"  class="btn btn-warning rounded-1 me-3 mb-2">Remove data</button>  
      <button (click)="clearArray()" [disabled]="isDisabled"  class="btn btn-secondary rounded-1 me-3 mb-2">Clear list</button>  
    </div>

    <h5 class="pt-4">Data list:</h5>
    <small>{{ dataArray.length === 0 ? 'empty' : '' }}</small>
    <div *ngFor="let item of dataArray">{{ item }}</div>
