

<h4>3. Passing and Using data with Event Binding.</h4>

    <p
      class="lead">
      Insert data and see it rendered below.
    </p>
    
    <input
      class="form-control rounded-0 shadow-none"
      type="text"
      placeholder="Type here..."
      (input)="onInput($event)"
    > 
  
    <h5 class="pt-4">Your data:</h5>
    <p>data = '{{ data }}' ;</p>
