



<div class="wishBox alert alert-dismissible align-items-center">
    <h5>{{importantItem.name}}
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
        </svg>
        <em class="lead"> {{importantItem.description}}</em>
    </h5> 

    <button
        (click)="onDeleteImportantItem()"
        type="button"
        class="btn-close shadow-none"
        aria-label="Close"
    ></button>
</div>
