
<div class="container-fluid">
    <div class="row d-flex justify-content-start">
        <!-- FIRST CHILD -->
        <app-form
            class="lessonbox col-md-6 col-lg-5 col-xxl-3 me-5"
            (itemAdded)="onItemAdded($event)"
            (listCleared)="onClearList()"
        ></app-form>
        <!-- SECOND CHILD -->
        <section class="lessonbox col-md-6 col-lg-5 col-xxl-3">
            <h4>1. Passing Data Between Components</h4>
            <p class="lead"> <u>Child Component #2</u> </p>
            <p class="lead"> Favorite items: </p>
            <app-list
                *ngFor="let item of wishList let i = index"
                [element]="item"
                (onDeleteItem)="onDeleteItem(i)"
            ></app-list>
        </section>
    </div>
</div>
