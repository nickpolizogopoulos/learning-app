
<h4>4. The *ngIf & *ngFor Directives.</h4>


<div class="pt-3 pb-2">
    <button *ngIf="!isVisible" (click)="buttonVisibility()" class="btn btn-sm rounded-1 btn-primary">Show instructions</button>
    <button *ngIf="isVisible" (click)="buttonVisibility()" class="btn btn-sm rounded-1 btn-secondary">Hide instructions</button>
</div>

<div  *ngIf="isVisible" class="lead">
    <p>
        Type a message and then insert a
        number of times you want it to be displayed.
    </p>
</div>

<hr class="mb-4">

<div class="mb-3">
    <input [(ngModel)]="message" class="form-control" placeholder="Type a message...">
</div>

<div class="col">
    <input [(ngModel)]="userInput" class="form-control" placeholder="Insert the number...">
</div>

<div class="mt-3 mb-3 d-flex justify-content-start">
    <button [disabled]="message === ''" (click)="start()" class="btn btn-outline-success me-2">Play!</button>
    <button [disabled]="message === '' && userInput === 0" (click)="reset()" class="btn btn-outline-success">Reset</button>
</div>


<h5 class="pt-0">Results:</h5>

<div *ngFor="let item of arrayOfItems let i = index" class="mt-3">
    <p>{{ i + 1 }}.&ensp;{{ item }}</p>
</div>
