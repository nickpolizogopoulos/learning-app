
<h4>6. The *ngFor Directive.</h4>


<div class="pt-3 pb-2">
    <button *ngIf="!isVisible" (click)="buttonVisibility()" class="btn btn-sm rounded-1 btn-primary">Show instructions</button>
    <button *ngIf="isVisible" (click)="buttonVisibility()" class="btn btn-sm rounded-1 btn-secondary">Hide instructions</button>
</div>

<div  *ngIf="isVisible">
    <p class="lead">Type a message and the number* of times you want it to be displayed.</p>
    <small>*careful with the number.</small>
</div>

<hr class="mb-4">


<input [(ngModel)]="message" class="form-control rounded-0 shadow-none mb-2" placeholder="Type a message...">
<input [(ngModel)]="userInput" class="form-control rounded-0 shadow-none" placeholder="Insert the number...">


<div class="mt-3 mb-3 d-flex justify-content-start">
    <button [disabled]="message === ''" (click)="start()" class="btn btn-outline-success rounded-1 me-2">Play!</button>
    <button [disabled]="message === '' && userInput === 0" (click)="reset()" class="btn btn-outline-success rounded-1">Reset</button>
</div>


<h5 class="pt-0">Results:</h5>

<div *ngFor="let item of arrayOfItems let i = index" class="mt-3">
    <p>{{ i + 1 }}.&ensp;{{ item }}</p>
</div>
