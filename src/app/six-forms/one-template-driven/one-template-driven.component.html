<h4>1. Template Driven Form</h4>
<hr class="mb-4">
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input class="form-control rounded-1" type="text" id="name" name="name" ngModel required #name="ngModel">
        <div *ngIf="!name.valid && name.touched" class="form-text text-danger">The name is required.</div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control rounded-1" id="exampleFormControlInput1" name="email" ngModel required email #email="ngModel" >
        <div *ngIf="!email.valid && email.touched" class="form-text text-danger">Please provide a valid email.</div>
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">Select your gender <span class="text-danger">*</span></label>
        <select class="form-select" id="gender" aria-label="Default select example" name="gender" ngModel required #gender="ngModel">
            <option value="" disabled selected>-</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <div *ngIf="!gender.valid && gender.touched" class="form-text text-danger">Please select your gender.</div>
    </div>
    
    <div class="mb-3">
        <label for="message" class="form-label">Message <span class="form-text">(optional)</span></label>
        <textarea class="form-control rounded-1" id="message" rows="3" name="message" ngModel></textarea>
    </div>

    <div class="form-check mb-3">
        <label class="form-check-label" for="check">I consent to provide my personal information.</label>
        <input class="form-check-input" type="checkbox" value="" id="check" name="check" ngModel required #check>
    </div>
      
    <button class="btn btn-primary rounded-1" type="submit" [disabled]="!form.valid">Submit</button>
</form>

<!-- <div class="alert alert-danger mt-3 p-3" role="alert">
    One or more fields have an error. Please try again.
</div> -->
<div *ngIf="alertSuccess" class="alert alert-success mt-3 p-3" role="alert">
    Thank you for your message. It has been sent.
</div>
