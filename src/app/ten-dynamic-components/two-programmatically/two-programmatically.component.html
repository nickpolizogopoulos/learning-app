<h4>2. Loading a Dynamic Component Programmatically</h4>
<hr *ngIf="!knifePulledOut">
<button *ngIf="!knifePulledOut" (click)="pullKnife()" class="btn btn-sm btn-danger mt-3 rounded-1">Pull out the knife</button>
<div *ngIf="knifePulledOut">
    <p *ngIf="!formHidden" class="lead">Is that a knife? - Who are you, what do you want from me???</p>
    <form *ngIf="!formHidden" (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="row mb-3">
            <div class="col">
                <label for="name" class="form-label">Name</label>
                <input [ngClass]="{'is-invalid' : name.invalid && name.touched}" 
                    type="text" class="form-control" id="name" name="name" required #name="ngModel" ngModel>
                <div class="invalid-feedback">WHATS YOUR NAME ???</div>
            </div>
            <div class="col">
                <label for="wants" class="form-label">Asking for?</label>
                <select [ngClass]="{'is-invalid' : wants.invalid && wants.touched}" 
                    class="form-select" id="wants" name="wants" required #wants="ngModel" ngModel>
                    <option value="Money">Money</option>
                </select>
                <div class="invalid-feedback">WHAT DO YOU WANT ???</div>
            </div>
        </div>
        <button *ngIf="form.valid" type="submit" class="btn btn-sm btn-danger">Point the knife at me</button>
    </form>
    <hr>
    <div *ngIf="starPlaying">
        <svg *ngFor="let _ of [].constructor(3)" xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-star-fill me-1 mb-3" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
        <svg *ngIf="counter % 2 === 0" xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-star-fill me-1 mb-3" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
        <svg *ngIf="counter % 2 !== 0" xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-star me-1 mb-3" viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
        </svg>
        <svg *ngFor="let _ of [].constructor(2)" xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-star me-1 mb-3" viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
        </svg>
    </div>
    <div *ngIf="emptyStars">
        <svg *ngFor="let _ of [].constructor(6)" xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-star me-1 mb-3" viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
        </svg>
    </div>
    <div *ngIf="runAwayWindow" class="alert alert-danger rounded-1 p-2 ps-3" role="alert">
        <h5>** Calls the Police **</h5>
        <p>Go away <strong><u>{{thiefName}}</u></strong>! I don't have any money!</p>
        <button (click)="onRunAway()" class="btn btn-sm btn-danger">run away...</button>
    </div>
    <div *ngIf="runningAway">
        <p class="lead">You run away...</p>
        <div class="spinner-border" role="status"></div>
    </div>
</div>
<ng-template appPlaceholder></ng-template>
