<app-hero-section></app-hero-section>

<section class="container mt-5 mb-5">
    <h1 class="niceblue"><mark>Welcome to Learning Angular!</mark></h1>    
    <p class="lead"><mark>Here you can find my solutions on exercise ideas I came 
        up with during my Angular course!</mark>
    </p>
</section>

<section class="container mt-5 mb-5">
    <h1 class="niceblue mb-5"><mark>Angular Sections</mark></h1> 
    <div class="row">
        <div *ngFor="let card of homeCards let i = index" 
            class="mb-5 col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-6">
            <div class="homecard">
                <a routerLink="{{ card.link }}" class="stretched-link">
                    <img class="cardimage" src="{{card.img}}" alt="Angular banner">
                </a>
                <div class="p-3 pb-0 niceblue">
                    <div class="row">
                        <div class="col-1">
                            <h4>{{ i + 1 }}.</h4>
                        </div>
                        <div class="col justify-content-start">
                            <div>
                                <h4>{{ card.name }}</h4>
                            </div>
                            <div>
                                <p class="mb-4">{{card.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</section>

<section class="container mt-5 mb-5">
    <h1 class="niceblue mb-5"><mark>Angular Projects</mark></h1> 
    <div class="row">
        <div *ngFor="let project of projectCards let i = index" 
            class="mb-5 col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-6">
            <div class="projectcard">
                <a routerLink="{{ project.link }}" class="stretched-link">
                    <img class="projectimage" src="{{project.img}}" alt="Angular Project banner">
                </a>
                <div class="p-3 pb-0 niceblue">
                    <div class="row">
                        <div class="col-1">
                            <h4>{{ i + 1 }}.</h4>
                        </div>
                        <div class="col justify-content-start">
                            <div>
                                <h4>{{ project.name }}</h4>
                            </div>
                            <div>
                                <p class="mb-4">{{project.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</section>
